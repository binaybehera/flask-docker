version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
  build:
    commands:
      - echo Build started on `date`
      - echo $CODEBUILD_SRC_DIR_s3share
      - echo $(ls $CODEBUILD_SRC_DIR_s3share/)
      - chmod +x $CODEBUILD_SRC_DIR_s3share/testscript
      - $CODEBUILD_SRC_DIR_s3share/testscript
  
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
